<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
  </head>

  <body>
    <div class="section--contact-form">
      <div class="container">
        <div class="description">
          <h1 class="head">get in touch</h1>
          <h2 class="more-text">
            Further information can be found in our business offer
          </h2>
          <h3 class="sub-text">complete the form to get the presentation</h3>
        </div>
        <form class="form">
          <input
            type="text"
            name="full-name"
            class="input full-name"
            placeholder="FULL NAME"
          />
          <input
            type="text"
            name="phone-no"
            class="input phone-no"
            placeholder="PHONE NUMBER"
          />
          <input
            type="text"
            name="email"
            class="input email"
            placeholder="EMAIL ADDRESS"
          />
          <input
            type="text"
            name="social-network"
            class="input social-network"
            placeholder="LETS GET ACQUAINTED (LINK TO 1 OF THE SOCIAL NETWORK - LINKEDIN,FACEBOOK, INSTAGRAM)"
          />
          <input
            type="text"
            name="investment"
            class="input investment"
            placeholder="WHAT TYPE OF INVESTMENT ARE YOU LOOKING FOR?"
          />

          <button class="btn--send">Send a request for the presentation</button>
        </form>
      </div>
    </div>
  </body>
</html>
