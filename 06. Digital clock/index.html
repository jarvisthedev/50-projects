<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <section class="section-game">
      <div class="container">
        <div>
          <button class="btn clock-system--12">12 hrs</button>
          <button class="btn active clock-system--24">24 hrs</button>
        </div>
        <h2 class="day">MON</h2>
        <div class="time">
          <p>
            <span class="time-hour">22</span>
            <span class="dot">:</span>
            <span class="minute">01</span>
            <span class="dot">:</span>
            <span class="second">01</span>
          </p>
          <div class="time-system"></div>
        </div>
        <p class="date">JANUARY, 15 2022</p>
      </div>
    </section>
  </body>
</html>
