<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/main.css" />
    <link rel="stylesheet" href="../style/business_overview.css" />
    <title>Office Food Delivery | Uber Eats for Business</title>
  </head>
  <body>
    <header class="header">Header goes here</header>
    <main class="main-content">Main content goes here</main>
    <footer class="footer">
      <div class="container">
        <div class="footer-heading">
          <span class="heading-tertiary">Uber for Business</span>
        </div>
        <a class="visit" href="#">Visit Help Center</a>
        <div class="about-products">
          <div class="company">
            <ul class="company-list">
              <li>
                <a class="detail top" href="#">About us</a>
              </li>
              <li><a class="detail" href="#">Newsroom</a></li>
              <li><a class="detail" href="#">Blog</a></li>
              <li><a class="detail" href="#">Careers</a></li>
            </ul>
          </div>
          <div class="products">
            <ul class="product-list">
              <li>
                <span class="detail top">Products</span>
              </li>
              <li>
                <a class="detail" href="#">Uber Eats for food delivery</a>
              </li>
              <li><a class="detail" href="#">Uber for Business</a></li>
              <li><a class="detail" href="#">Uber Freight</a></li>
            </ul>
          </div>
        </div>
        <div class="get-us">
          <ul class="media-lists">
            <li>
              <a href="#"
                ><img
                  class="social-media"
                  src="../images/business-overview-imgs/facebook.svg"
                  alt="Facebook logo"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img
                  class="social-media"
                  src="../images/business-overview-imgs/twitter.svg"
                  alt="Twitter logo"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img
                  class="social-media"
                  src="../images/business-overview-imgs/youtube.svg"
                  alt="Youtube logo"
              /></a>
            </li>
            <li>
              <a href="#" class="social-media"
                ><img
                  src="../images/business-overview-imgs/linkedin.svg"
                  alt="Linkedin logo"
              /></a>
            </li>
            <li>
              <a href="#" class="social-media"
                ><img
                  src="../images/business-overview-imgs/instagram.svg"
                  alt="Instagram logo"
              /></a>
            </li>
          </ul>

          <div class="language-location">
            <span class="language">
              <img
                class="get-us-icon"
                src="../images/business-overview-imgs/worldwide.svg"
                alt="Worldwide Internet logo"
              />
              English</span
            >
            <span class="location"
              ><img
                class="get-us-icon"
                src="../images/business-overview-imgs/location.svg"
                alt="Current location logo Internet logo"
              />
              Nairobi</span
            >
          </div>
        </div>
        <div class="download-app-links">
          <a href="#"
            ><img
              class="download-app-logo"
              src="../images/landingpage-imgs/footer-img/playstore-logo.png"
              alt="Get it on Google Play"
              width="200px"
          /></a>
          <a href="#"
            ><img
              class="download-app-logo"
              src="../images/landingpage-imgs/footer-img/applestore.svg"
              alt="Download on the App Store"
              width="200px"
          /></a>
        </div>

        <div class="copyright">
          <span class="copyright-detail">
            2023 &copy; Uber Technologies Inc.</span
          >
          <div class="terms">
            <ul class="terms-list">
              <li><a class="terms-detail" href="#">Privacy</a></li>
              <li><a class="terms-detail" href="#">Accessibility</a></li>
              <li><a class="terms-detail" href="#">Terms</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
