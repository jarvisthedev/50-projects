<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Meal Recipe App | Cooking App with Categories | HTML CSS javascript
      projects
    </title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="header">
      <a href="#">HommyEats</a>

      <nav class="nav">
        <div class="btns">
          <button class="btn btn--menu">
            <i class="ph ph-list"></i>
          </button>
        </div>
        <ul class="nav-list hidden">
          <li class="nav-details">Beef</li>
          <li class="nav-details">Chicken</li>
          <li class="nav-details">Dessert</li>
          <li class="nav-details">Lamb</li>
          <li class="nav-details">Miscellaneous</li>
          <li class="nav-details">Pasta</li>
          <li class="nav-details">Pork</li>
          <li class="nav-details">Seafood</li>
          <li class="nav-details">Side</li>
          <li class="nav-details">Starter</li>
          <li class="nav-details">Vegan</li>
          <li class="nav-details">Vegetarian</li>
          <li class="nav-details">Breakfast</li>
          <li class="nav-details">Goat</li>
        </ul>
      </nav>
    </header>

    <main>
      <section
        role="img"
        aria-label="Recipe ingredients"
        class="section--hero"
        id="section--hero"
      >
        <div class="hero">
          <div class="hero-texts">
            <h1>Enjoy a wonderful dining experience.</h1>
            <p>Simply but delicious food.</p>
            <form class="search-area">
              <input
                class="search-input"
                placeholder="Delicious food dishes"
                type="text"
              />
              <button class="btn btn--serch">
                <i class="ph-bold ph-magnifying-glass"></i>
              </button>
            </form>
          </div>
          <div class="empty-div"></div>
        </div>
      </section>

      <section class="section--individualMeal" id="section--individualMeal">
        <div class="bouncer">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </section>

      <section class="section--meals" id="section--meals">
        <div class="bouncer">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </section>

      <section class="section--categories" id="section--categories">
        <div class="bouncer">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </section>
    </main>
  </body>
</html>
