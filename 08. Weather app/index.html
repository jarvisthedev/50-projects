<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather web app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <section class="section--weather">
      <div class="container">
        <input
          class="input"
          type="text"
          name="input"
          placeholder="Search for a city"
        />
        <p class="city-date">
          <span class="city">Udaipur, IN</span>
          <span class="date">Sunday, 23 April 2023</span>
        </p>
        <div>
          <p class="temp">
            <span class="temp-number">15</span>
            <span class="sign">°C</span>
          </p>
          <p class="weather">Sunny</p>
          <p class="min-max-temp">13°C / 16°C</p>
        </div>
      </div>
    </section>
  </body>
</html>
