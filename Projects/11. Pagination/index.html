<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <section class="section--pagination">
      <div class="container">
        <i class="ph ph-caret-left"></i>
        <ul class="pages-list">
          <li><a class="page-detail" href="#">1</a></li>
          <li><a class="page-detail current-page" href="#">2</a></li>
          <li><a class="page-detail" href="#">3</a></li>
          <li><a class="page-detail" href="#">4</a></li>
          <li><a class="page-detail" href="#">5</a></li>
          <li><a class="page-detail" href="#">6</a></li>
          <li><a class="page-detail" href="#">7</a></li>
          <li class="li">
            <span class="page-dots">...</span>
            <div class="dots hidden">
              <ul class="dots-list">
                <li><a class="page-detail" href="#">8</a></li>
                <li><a class="page-detail" href="#">9</a></li>
                <li><a class="page-detail" href="#">10</a></li>
                <li><a class="page-detail" href="#">11</a></li>
                <li><a class="page-detail" href="#">12</a></li>
                <li><a class="page-detail" href="#">13</a></li>
                <li><a class="page-detail" href="#">14</a></li>
                <li><a class="page-detail" href="#">15</a></li>
                <li><a class="page-detail" href="#">16</a></li>
              </ul>
            </div>
          </li>
          <li><a class="page-detail" href="#">17</a></li>
        </ul>
        <i class="ph ph-caret-right"></i>
        <div class="helpers">
          <input type="number" placeholder="10" name="btn" class="btn-input" />
          <div class="helper-text">Results: 1-15 of 178</div>
        </div>
      </div>
    </section>
  </body>
</html>
