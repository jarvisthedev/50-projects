<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image flex card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <section class="section--imageFlex">
      <div class="container">
        <ul>
          <li class="img-list">
            <div class="img-holder">
              <img
                class="flag-logo"
                src="icons/france.svg"
                alt="France flag logo"
              />
              <h3 class="head-text no-display">France</h3>
              <p class="more no-display">
                A country located primarily in Western Europe.
              </p>
            </div>
          </li>

          <li class="img-list">
            <div class="img-holder">
              <img
                class="flag-logo"
                src="icons/egypt.svg"
                alt="Egypt flag logo"
              />
              <h3 class="head-text no-display">Egypt</h3>
              <p class="more no-display">
                A country in the northeast corner of Africa.
              </p>
            </div>
          </li>

          <li class="img-list current-img">
            <div class="img-holder">
              <img
                class="flag-logo"
                src="icons/germany.svg"
                alt="Germany flag logo"
              />
              <h3 class="head-text">Germany</h3>
              <p class="more">A country in Central Europe.</p>
            </div>
          </li>

          <li class="img-list">
            <div class="img-holder">
              <img
                class="flag-logo"
                src="icons/greece.svg"
                alt="greece flag logo"
              />
              <h3 class="head-text no-display">Greece</h3>
              <p class="more no-display">A country in Southeast Europe</p>
            </div>
          </li>

          <li class="img-list">
            <div class="img-holder">
              <img
                class="flag-logo"
                src="icons/norway_icon.svg"
                alt="Norway flag logo"
              />
              <h3 class="head-text no-display">Norway</h3>
              <p class="more no-display">A Nordic country in Northern Europe</p>
            </div>
          </li>
        </ul>

        <ul class="dots">
          <li class="dot-list">&nbsp;</li>
          <li class="dot-list">&nbsp;</li>
          <li class="dot-list current-dot">&nbsp;</li>
          <li class="dot-list">&nbsp;</li>
          <li class="dot-list">&nbsp;</li>
        </ul>
      </div>
    </section>
  </body>
</html>
