<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="section-guess">
      <div class="container">
        <p class="num-text">Pick a number between 1 and 10</p>
        <span class="hidden-box">?</span>
        <p class="attempts-counts">
          <span class="attempt">3</span> trials left
        </p>
        <input type="text" class="user-number" placeholder="1" />
        <button>guess</button>
      </div>
    </div>
  </body>
</html>
