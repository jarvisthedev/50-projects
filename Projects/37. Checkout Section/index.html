<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <script defer src="./script.js"></script>
  </head>

  <body>
    <section class="section--checkout">
      <div class="container">
        <div class="img-holder" role="img" aria-label="Redux photos">
          <img
            class="background-image"
            src="./imgs/1.png"
            alt="Frontview of Redux wrist watch"
          />
          <div class="product-infor">
            <p class="product-text">redux</p>
            <h2 class="primary-text">analog menâ€™s watch</h2>
            <div class="img">
              <img
                class="watch-img"
                src="./imgs/1.png"
                alt="Frontview of Redux wrist watch"
              />
              <img
                class="watch-img hidden"
                src="./imgs/2.png"
                alt="Sideview of Redux wrist watch"
              />
              <img
                class="watch-img hidden"
                src="./imgs/3.png"
                alt="backside view of Redux wrist watch"
              />
            </div>

            <div class="dots">
              <ul class="dots-list">
                <li class="dot current-img"></li>
                <li class="dot"></li>
                <li class="dot"></li>
              </ul>
            </div>
          </div>
        </div>
        <form class="form" action="post">
          <h3 class="form-text">Checkout</h3>
          <input class="card-name" placeholder="Card Name" type="text" />
          <input class="card-number" placeholder="Card Number" type="number" />
          <input class="cardholder" placeholder="Cardholder Name" type="text" />
          <input class="expiry-date" placeholder="Expiry Date" type="text" />
          <input class="cvv" placeholder="CVV" type="number" />

          <button class="checkout">Complete Order</button>
        </form>
      </div>
    </section>
  </body>
</html>
