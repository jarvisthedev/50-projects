<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated image slider using js</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script defer src="script.js"></script>
  </head>

  <body>
    <section class="section--imageslider">
      <div class="container">
        <i class="ph-bold ph-caret-left"></i>

        <div class="imgs">
          <h2 class="primary-text">
            <span class="img-count">1</span>/ <span class="all-imgs">3</span>
          </h2>
          <div class="img_holder">
            <img src="./imgs/img1.jpg" alt="CSS codes on a laptop screen" />
          </div>
          <div class="img_holder hidden">
            <img src="./imgs/img2.jpg" alt="Random codes on screen" />
          </div>
          <div class="img_holder hidden">
            <img src="./imgs/img3.jpg" alt="Javascript codes on screen" />
          </div>
          <h3 class="caption-text">Caption Text</h3>
        </div>

        <i class="ph-bold ph-caret-right"></i>
      </div>
    </section>
  </body>
</html>
