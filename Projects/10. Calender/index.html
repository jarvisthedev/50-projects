<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calender</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <section class="section--calender">
      <div class="container">
        <div>
          <p class="today-weekday">--------</p>
          <p class="today-date">-------- - ---</p>
        </div>
        <nav>
          <i class="ph ph-caret-left"></i>
          <p class="current-month">--------</p>
          <i class="ph ph-caret-right"></i>
        </nav>
        <ul class="week-days">
          <li><p class="week-day">Sun</p></li>
          <li><p class="week-day">Mon</p></li>
          <li><p class="week-day">Teu</p></li>
          <li><p class="week-day">Wed</p></li>
          <li><p class="week-day">Thu</p></li>
          <li><p class="week-day">Fri</p></li>
          <li><p class="week-day">Sat</p></li>
        </ul>
        <ul class="days-list"></ul>
      </div>
    </section>
  </body>
</html>
