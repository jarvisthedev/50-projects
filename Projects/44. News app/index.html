<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      News App || News Around The Clock | HTML CSS and JS | Javascript Web App
      || javascript Projects
    </title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="header active-menu">
      <a href="#" class="home nav-detail">J~News</a>
      <nav class="nav">
        <ul class="nav-list">
          <li><a class="nav-detail" href="#">Sports</a></li>
          <li><a class="nav-detail" href="#">Health</a></li>
          <li><a class="nav-detail" href="#">Politics</a></li>
          <li><a class="nav-detail" href="#">Tech</a></li>
          <li><a class="nav-detail" href="#">Business</a></li>
          <li>
            <a class="nav-detail more-links links-disappear" href="#">...</a>
          </li>
          <li>
            <a class="nav-detail" href="#"
              ><i class="ph links-disappear ph-magnifying-glass"></i
            ></a>
          </li>
        </ul>
        <ul class="nav-list more">
          <li><a class="nav-detail" href="#">Ukraine</a></li>
          <li><a class="nav-detail" href="#">climate</a></li>
          <li><a class="nav-detail" href="#">uk</a></li>

          <li><a class="nav-detail" href="#">science</a></li>
          <li><a class="nav-detail" href="#">Arts</a></li>
          <li><a class="nav-detail" href="#">travel</a></li>
          <li><a class="nav-detail" href="#">future</a></li>
          <li><a class="nav-detail" href="#">culture</a></li>
          <li><a class="nav-detail" href="#">worklife</a></li>
          <li><a href="#" class="nav-detail">weather</a></li>
        </ul>
        <form class="search-bar">
          <input
            class="search-news"
            placeholder="Search any news"
            type="text"
          />
          <button class="btn--search">Search</button>
        </form>
      </nav>
      <div class="menu-btns">
        <button class="btn btn--menu"><i class="ph ph-list"></i></button>
        <button class="btn btn--close"><i class="ph ph-x"></i></button>
      </div>
    </header>
    <main>
      <section class="section--hero">
        <div class="container"></div>
      </section>
    </main>
  </body>
</html>
