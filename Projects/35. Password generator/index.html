<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script defer src="script.js"></script>
  </head>

  <body>
    <section class="section--password">
      <div class="container">
        <h2 class="primary-text">Password Generator</h2>
        <input class="textbox" type="text" />
        <form class="checkboxes">
          <label for="length">Password length</label>
          <input type="number" name="length" value="8" class="pswrd_len" />
          <label for="uppercase">Include uppercase letters</label>
          <input
            type="checkbox"
            checked
            name="uppercase"
            class="uppercase_inc"
          />
          <label for="lowercase">Include lowercase letters</label>
          <input
            type="checkbox"
            checked
            name="lowercase"
            class="lowercase_inc"
          />
          <label for="in-number">Include number</label>
          <input type="checkbox" checked name="in-number" class="number_inc" />
          <label for="symbols">Include symbols</label>
          <input type="checkbox" checked name="symbols" class="symbols_inc" />
        </form>
        <div class="btns">
          <button class="btn generate">
            <i class="ph-fill ph-key"></i> <span> Generate</span>
          </button>
          <button class="btn copy">
            <i class="ph ph-clipboard"></i> <span> Copy</span>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
