<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <section class="section-music">
      <div class="container">
        <div class="head">
          <head>
            <div class="nav-div">
              <i class="ph ph-list"></i>
              <h1>Playlist</h1>
              <i class="ph ph-magnifying-glass"></i>
              <i class="ph ph-playlist"></i>
            </div>
            <div class="current-song-controls">
              <i class="ph ph-repeat"></i>
              <p class="current-song-name">Hello</p>
              <p class="song-artist">Adele</p>
              <i class="ph ph-speaker-high"></i>
            </div>
            <div class="seek-bar">
              <p class="time time--current">00 : 00</p>
              <input type="range" class="music-seek" value="0" />
              <p class="time time--duration">00 : 00</p>
            </div>
            <div class="controls">
              <i class="ph ph-skip-back"></i>
              <i class="ph-fill ph-play"></i>
              <i class="ph ph-skip-forward"></i>
            </div>
          </head>
        </div>
        <main>
          <ul class="songs">
            <li class="song song--current">
              <img
                class="cover-photo"
                src="images/ben.jpg"
                alt="ben iwara photo"
              />
              <p>
                <span class="song-name">Hello</span>
                <span class="artist">Adele</span>
              </p>
              <i class="ph-fill ph-chart-bar"></i>
            </li>

            <li class="song">
              <img
                class="cover-photo"
                src="images/master-unknown.jpg"
                alt="master unknown photo"
              />
              <p>
                <span class="song-name">Californication</span>
                <span class="artist">Red Hot Chili Pepers</span>
              </p>
              <i class="ph-fill ph-play"></i>
            </li>
            <li class="song">
              <img
                class="cover-photo"
                src="images/matheo-joubert.jpg"
                alt="Matheo Joubert Photo"
              />
              <p>
                <span class="song-name">6 INCH</span>
                <span class="artist">beyonc√©</span>
              </p>
              <i class="ph-fill ph-play"></i>
            </li>
            <li class="song">
              <img
                class="cover-photo"
                src="images/riccardo-cervia.jpg"
                alt="Riccardo Cervia Photo"
              />
              <p>
                <span class="song-name">Purple rain</span>
                <span class="artist">Prince & The Revolution</span>
              </p>
              <i class="ph-fill ph-play"></i>
            </li>
          </ul>
        </main>
      </div>
    </section>
  </body>
</html>
