<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      The Quiz App | Quick quizes on Spot | HTML CSS javascript projects
    </title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <section class="section--quiz">
      <div class="container">
        <form class="form first--page">
          <h1 class="primary-text">Quiz App</h1>

          <label for="category">
            <select name="category" class="quiz-category">
              <option></option>
              <option value="21">Sport</option>
              <option value="26">Celebrity</option>
              <option value="23">history</option>
              <option value="24">politics</option>
              <option value="27">animals</option>
              <option value="25">Arts</option>
              <option value="28">Vehicles</option>
            </select>
            <span> Category</span>
          </label>

          <label for="difficulty">
            <select name="difficulty" class="quiz-difficulty">
              <option></option>
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
            <span> Difficulty</span>
          </label>

          <label for="quiz-type">
            <select name="quiz-type" class="quiz-type">
              <option></option>
              <option value="multiple">Multiple choice</option>
              <option value="boolean">True/False</option>
            </select>
            <span> Type</span>
          </label>

          <label for="input">
            <input value="10" type="number" class="quiz_number" />
            <span> Number of questions</span>
          </label>

          <button class="btn--submit">Get started</button>
        </form>

        <div class="spinner-div hidden">
          <div class="spinner"></div>
        </div>

        <ul class="questions hidden">
          <li class="quizes">
            <div class="spinner-div">
              <div class="spinner"></div>
            </div>
          </li>
        </ul>

        <form class="last-page hidden">
          <h1 class="primary-text">
            Final Score <span class="current-scrore"> 0</span>
          </h1>
          <button class="btn--back">Back to settings</button>
        </form>
      </div>
    </section>
  </body>
</html>
