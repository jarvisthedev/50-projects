<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>

    </title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/autosize.js/4.0.2/autosize.min.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <section class="section--chatbot">
      <div class="container">
        <div class="inner-container">
          <h1>Chatbot</h1>
          <div class="conversations">
            <p class="chatbot">
              <i class="ph ph-robot"></i>
              <span class="bot-msg"
                >Hi There üëãÔ∏è How can i help you today?</span
              >
            </p>
            <p class="user-msg">Hello there</p>
            <p class="chatbot">
              <i class="ph ph-robot"></i>
              <span class="bot-msg"
                >Hi There üëãÔ∏è How can i help you today?</span
              >
            </p>
            <p class="user-msg">Can't proceed any futher</p>
          </div>
          <form class="form">
            <textarea
              placeholder="Enter a message..."
              class="input-text"
              id="story"
              name="story"
              rows="1"
              required
            ></textarea>
            <i class="ph-fill ph-telegram-logo"></i>
          </form>
        </div>
        <div class="btns">
          <button class="btn btn--open hidden">
            <i class="ph ph-chat"></i>
          </button>
          <button class="btn btn--close"><i class="ph ph-x"></i></button>
        </div>
      </div>
    </section>
  </body>
</html>
