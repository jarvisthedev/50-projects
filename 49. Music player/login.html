<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <div class="registration-page">
      <form class="login-form" action="login form" method="post">
        <h1 class="primary-text">Create an account</h1>
        <p class="primary-support">Sign up now and access exclusive tunes</p>

        <label for="first-name">Full name</label>
        <input name="first-name" type="text" />

        <label for="email">Email</label>
        <input type="email" name="email" id="email" />

        <label for="password">Password</label>
        <input type="password" name="password" id="password" />

        <button class="btn btn--sign-up">Create Account</button>
        <p class="reminder">Already have an account? <a href="#">login</a></p>

        <!-- <button class="btn btn--sigh--in">Sign in</button> -->
      </form>
    </div>
    <div class="img-holder">
      <img src="./imgs/registration/dus.jpg" alt="login img" />
    </div>
  </body>
</html>
