<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./styles/general.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <link rel="stylesheet" href="./styles/queries.css" />

    <!-- <script defer src="./script.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script defer src="./login.js"></script>
  </head>
  <body>
    <section class="section--registation">
      <div class="container sign-up-page grid">
        <form class="sign-up login-form" action="login form" method="post">
          <h1 class="primary-text">Create an account</h1>
          <p class="primary-support">Sign up now and access exclusive music</p>

          <label for="name">Your name</label>
          <input
            type="text"
            name="name"
            placeholder="Joe Doe"
            class="name"
            required
          />

          <label for="email">Email</label>
          <input
            type="email"
            placeholder="Email"
            name="email"
            class="email"
            required
          />

          <label for="password">Password</label>
          <!-- <input
            type="password"
            
            name="password"
            class="password"
            required
          /> -->

          <input
            type="password"
            class="password"
            placeholder="Password"
            name="password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            required
          />

          <input
            class="btns btn--big btn--sign-up"
            type="submit"
            value="Create Account"
          />
          <p class="reminder">Already have an account? <a href="#">login</a></p>
        </form>
        <div role="img" aria-label="Signup supporting img" class="img-holder">
          <img src="./imgs/registration/jair.jpg" alt="signup supporting img" />
        </div>
      </div>

      <div class="container sign-in-page grid hidden">
        <form class="login-form" action="login form" method="post">
          <h1 class="primary-text">Welcome back</h1>
          <p class="primary-support">Log in, get in track</p>

          <label for="email">Email</label>
          <input
            type="email"
            placeholder="Email"
            name="email"
            required
            class="email mail2"
          />

          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            class="password psrd2"
            placeholder="Password"
            required
          />

          <input
            class="btns btn--big btn--sign-in"
            type="submit"
            value="Sign in"
          />
          <p class="reminder">Don't have an account? <a href="#">sighup</a></p>
        </form>
        <div role="img" aria-label="Signup supporting img" class="img-holder">
          <img src="./imgs/registration/dus.jpg" alt="login supporting img" />
        </div>
      </div>
    </section>
  </body>
</html>
