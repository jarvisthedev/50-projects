<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./styles/general.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <link rel="stylesheet" href="./styles/queries.css" />
  </head>
  <body>
    <section class="section--registation">
      <div class="container grid">
        <form class="login-form" action="login form" method="post">
          <h1 class="primary-text">Create an account</h1>
          <p class="primary-support">Sign up now and access exclusive music</p>

          <label for="name">Your name</label>
          <input type="text" name="name" placeholder="Joe Doe" class="name" />

          <label for="email">Email</label>
          <input type="email" placeholder="Email" name="email" class="email" />

          <label for="password">Password</label>
          <input
            type="password"
            placeholder="Password"
            name="password"
            class="password"
          />

          <button class="btns btn--big btn--sign-up">Create Account</button>
          <!-- <button class="btns btn--big btn--sign-in">Sign in</button> -->
          <p class="reminder">Already have an account? <a href="#">login</a></p>
        </form>
        <div class="img-holder">
          <!-- <img src="./imgs/registration/dus.jpg" alt="login img" /> -->
          <img src="./imgs/registration/jair.jpg" alt="login img" />
          <!-- <img src="./imgs/registration/mpu.jpg" alt="login img" /> -->
        </div>
      </div>
    </section>
  </body>
</html>
