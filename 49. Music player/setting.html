        <div class="changing--field">
          <h1 class="primary-text">Edit profile</h1>

          <form action="Post" class="form tertiary--1">
            <label for="email">Email</label>
            <input
              type="email"
              placeholder="dummy@mail.com"
              name="email"
              class="email"
            />

            <label for="password">Password</label>
            <input type="password" disabled name="password" class="password" />

            <label for="gender">Gender</label>
            <select name="gender" class="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="non-binary">Non-binary</option>
              <option value="not-say">Prefer not to say</option>
            </select>

            <label for="dob">Date of birth</label>
            <input type="date" name="dob" class="dob" />

            <label for="country">Country or region</label>
            <input type="text" name="country" class="country" />

            <div class="btns">
              <a class="btn btn--cancel tertiary--1" href="#">Cancel </a>
              <button class="btn btn--save tertiary--1">Save profile</button>
            </div>
          </form>
        </div>
