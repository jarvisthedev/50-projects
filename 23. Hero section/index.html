<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beutiful Hero Section</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script defer src="script.js"></script>
  </head>

  <body>
    <header class="header">
      <a class="logo" href="#">Explore</a>
      <nav>
        <ul class="nav-list">
          <li><a class="nav sea" href="#">Sea</a></li>
          <li><a class="nav forest" href="#">Forest</a></li>
          <li><a class="nav skiing" href="#">Skiing</a></li>
          <li><a class="nav biking" href="#">Biking</a></li>
          <li><a class="nav golfing" href="#">Golf</a></li>
        </ul>
      </nav>
      <button class="btn">
        <i class="ph btn--menu ph-list"></i>
        <i class="ph btn--close ph-x"></i>
      </button>
    </header>
    <main>
      <section class="section--hero">
        <div class="hero">
          <div class="text">
            <p class="secondary-text">Explore</p>
            <h1 class="primary-text">Sea Life</h1>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
