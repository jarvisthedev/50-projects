<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="basic-calc">
      <div class="container">
        <div class="disp output">
          <span class="disp--output1"></span>
          <span class="disp--output2"></span>
        </div>
        <span class="sign divide">/</span>
        <span class="sign multi">*</span>
        <span class="delete last">D</span>
        <span class="num">7</span>
        <span class="num">8</span>
        <span class="num">9</span>
        <span class="sign sub last">-</span>
        <span class="num">4</span>
        <span class="num">5</span>
        <span class="num">6</span>
        <span class="sign add last">+</span>
        <span class="num">1</span>
        <span class="num">2</span>
        <span class="num">3</span>
        <span class="equal last">=</span>
        <span class="num zero">0</span>
        <span class="dot">.</span>
      </div>
    </div>
  </body>
</html>
